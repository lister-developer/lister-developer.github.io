<main class="container">
  <h1>使用说明</h1>

  <h2>记录与管理足迹</h2>
  <ul>
    <li>自动记录出行轨迹</li>
    <li>支持手动编辑、删除足迹点</li>
    <li>可将重复足迹归档整理</li>
  </ul>

  <h2>轨迹分析能力</h2>
  <ul>
    <li>分析途径城市与停留城市</li>
    <li>识别并分析路上的停留点</li>
    <li>补全因定位精度丢失的轨迹</li>
  </ul>

  <h2>回放与收藏</h2>
  <ul>
    <li>播放任意时间范围内的足迹</li>
    <li>收藏一段完整旅程</li>
  </ul>

  <h2>日记与照片</h2>
  <ul>
    <li>为旅程撰写旅行日记</li>
    <li>导入照片的地理坐标，仅用于地图展示</li>
    <li>不会导入或上传照片本身</li>
  </ul>

  <h2>数据导入与导出</h2>
  <p>
    GoLog 支持完整的数据导入与导出，
    你的数据始终掌握在自己手中。
  </p>
