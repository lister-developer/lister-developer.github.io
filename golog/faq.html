  <h1>常见问题</h1>

  <h2>GoLog 有服务器吗？</h2>
  <p>没有。GoLog 不设立任何后端服务器。</p>

  <h2>数据会被上传吗？</h2>
  <p>
    默认不会。只有在你开启 iCloud 同步时，
    数据才会通过 Apple 官方渠道同步。
  </p>

  <h2>GoLog 有广告吗？</h2>
  <p>没有广告，也不会出现任何推广或追踪。</p>

  <h2>可以修改或删除足迹吗？</h2>
  <p>
    可以。你可以手动编辑足迹点位置，
    或删除不需要的记录。
  </p>

  <h2>支持导入其他足迹应用的数据吗？</h2>
  <p>
    支持导入「一生足迹」与「灵敢足迹」的数据，
    并可统一管理与分析。
  </p>
